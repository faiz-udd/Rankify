<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Ranking</title>
  <link rel="stylesheet" href="tRanking.css">
</head>
<body>
  <div class="container">
    
    <div class="header" id="header">
      <h1>Teacher Ranking</h1>
    <div class="filters">
      <label for="faculty">Select Faculty:</label>
      <select id="faculty">
        <option value="all">All</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Computing">Computing</option>
        <!-- Add more faculties as needed -->
      </select>

      <label for="department">Select Department:</label>
      <select id="department">
        <option value="all">All</option>
        <!-- Departments will be dynamically populated based on faculty selection -->
      </select>
    </div>
    <div id="teacher-list" class="teacher-list"></div>
    </div>
    <div class="TeacherFrame" id="teacherFrame">
        <!-- Teachers will be displayed here -->
    </div>
  </div>
  <script src="tranking.js"></script>
</body>
</html>
