<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Feedback</title>
    <link rel="stylesheet" href="feedback.css">
    <style>
       
    </style>
</head>
<body>

<header>
    <h1>Teacher Feedback</h1>
</header>
<div class="container">
    <div class="feedback-container">
        <h2><quote>Your Feedback decides who will be teaching you, give an honest Feedback!</quote></h2>
        <div class="feedback-form">
            <div class="rating">
                <label for="subject">Subject Command:</label>
                <div class="stars" id="subjectStars">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </div>
            </div>
            <div class="rating">
                <label for="teachingMethod" >Teaching Method:</label>
                <div class="stars" id="teachingMethodStars" >
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </div>
            </div>
            <div class="rating">
                <label for="puntuality">Punctuality:</label>
                <div class="stars" id="puntualityStars">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </div>
            </div>
            <div class="rating">
                <label for="helpingAttitude">Helping Attitude:</label>
                <div class="stars" id="helpingAttitudeStars">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </div>
            </div>
            <div class="rating">
                <label for="labWork">Lab Attendence:</label>
                <div class="stars" id="labworkStars">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </div>
            </div>
            <div>
                <label for="subject"><strong>Subject:  </strong></label>
                <select id="subject" name="subject" required>
                    <option value="" disabled selected >Which Subject You Studied</option>
                    <!-- add subjects based on faculty  -->
                </select>
                <br> <br> 
            </div>
            <!-- Add more rating categories as needed -->
            <div>
                <label for="comment" >Comments:</label>
                <textarea id="comment" rows="4" required></textarea>
            </div>
            <div>
                <input type="checkbox" id="isRoleModel" required>
                <label for="isRoleModel">Is Role Model</label>
            </div>
            <div class="submitFeedbackBtn">
                <button id="submitFeedback" class="inactive">Submit Feedback</button>
            </div>
            
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Teacher Feedback Platform</p>
</footer>
<script src="./apiCalls//apiCalls.js"></script>
<script src="feedback.js"></script>
</body>
</html>
