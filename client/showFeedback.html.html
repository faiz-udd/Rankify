<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Profile</title>
    <link rel="stylesheet" href="ShowFeedback.css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <main>
    <!-- Teacher Profile Section. -->
    <section class="teacherProfile">
      <div class="teacher-avatar">
        <img src="" alt="Teacher Avatar" id="teacher-avatar">
      </div>
      <div class="teacher-info">
        <h1 id="teacher-name"></h1>
        <p class="teacher-department" id="teacher-department"></p>
        <p class="teacher-position" id="teacher-position"></p>
        <p class="teacher-expertise" id="teacher-expertise"></p>
        <span class="teacher-rating" id="teacher-rating"><p id="ratingPara" style="color: black; display: inline;">Rating: </p></span>
        <a href="" target="_blank" id="teacher-link">Learn More</a> 
        <br>
        <br>
        <a class="GiveFeedback" id="giveFeedbackBtn" href="feedback.html">Give Feedback</a>
      </div>
    </section>
    <!-- Teacher profile Section Ends here. -->
    <!-- Students Reviews Section Starts Here. -->
    <section class="studentFeedback">
      <h2>Student Feedback</h2>
      <div id="feedbackList" class="feedback-list">
        <!-- Feedback items will be dynamically added here -->
      </div>
    </section>
    <!-- Students Reviews section Ends here. -->
  </main>
   <script src="./apiCalls/apiCalls.js"></script>
    <script src="showFeedback.js.js"></script>
</body>
</html>
