<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rankify|Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="Image/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="faculty">Faculty:</label>
            <select id="faculty" name="faculty" required>
                <option value="" disabled selected>Select Department</option>
                <option value="" disabled selected>Select Faculty</option>
                <option value="Faculty of Usuluddin">Faculty of Usuluddin</option>
                <option value="Faculty of Arabic">Faculty of Arabic</option>
                <option value="Faculty of Shariah and Law">Faculty of Shariah and Law</option>
                <option value="Faculty of Social Sciences">Faculty of Social Sciences</option>
                <option value="Faculty of Economics and Management Sciences">Faculty of Economics and Management Sciences</option>
                <option value="Faculty of Engineering and Technology">Faculty of Engineering and Technology</option>
                <option value="Faculty of Basic and Applied Sciences">Faculty of Basic and Applied Sciences</option>
                <option value="Faculty of Languages and Literature">Faculty of Languages and Literature</option>
                <option value="Faculty of Islamic Studies and Humanities">Faculty of Islamic Studies and Humanities</option>
                <option value="Faculty of Modern Sciences and Technologies">Faculty of Modern Sciences and Technologies</option>
                <option value="Faculty of Education">Faculty of Education</option>
                <option value="Faculty of Management Sciences">Faculty of Management Sciences</option>
                <option value="Faculty of Computer Science and Information Technology">Faculty of Computer Science and Information Technology</option>
                <option value="Faculty of Distance Education">Faculty of Distance Education</option> 
       
            </select>
            
            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="" disabled selected>Select Department</option>
                <!-- Add department options based on faculty selection using JavaScript -->
            </select>
            
             
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="error-message" id="emailError"></div>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div class="error-message" id="passwordError"></div>
            
            <input type="submit" value="Sign Up">
        </form>
    
    </div>
    <script src = "apiCalls/apiCalls.js"></script>
    <script src="signup.js"></script>
</body>
</html>
