<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher Form</title>
    <link rel="stylesheet" href="addTeacher.css.css">
</head>
<body>
    <div class="container"> 
        <h2>Add Teacher</h2>
        <form id="addTeacherForm">
            <div class="form-group">
                <label for="profileUrl">Profile URL:</label>
                <input type="text" id="profileUrl" name="profileUrl" required>
            </div>
            <div class="form-group">
                <label for="profilePicture">Profile Picture:</label>
                <input type="text" id="profilePicture" name="profilePicture" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="faculty">Faculty:</label>
                <select id="faculty" name="faculty" required>
                    <option value="" disabled selected>Select Faculty</option>
                    
                    <!-- Add more options if needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                <option value="" disabled selected>Select Department</option>
                <!-- Add department options based on faculty selection using JavaScript -->
            </select>
            </div>
            <div class="form-group">
                <label for="designation">Designation:</label>
                <select id="designation" name="designation" required>
                    <option value="" disabled selected>Select Designation</option>
                    <option value="Professor">Professor</option>
                    <option value="Associate Professor">Associate Professor</option>
                    <option value="Assistant Professor">Assistant Professor</option>
                    <option value="Lecturer">Lecturer</option>
                    <!-- Add more options if needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="qualification">Qualification:</label>
                <select id="qualification" name="qualification" required>
                    <option value="" disabled selected>Select Qualification</option>
                    <option value="MSc">Master</option>
                    <option value="PhD">PhD</option>
                    <option value="Post Doc">Post Doc</option>
                    <!-- Add more options if needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="specialization">Specialization:</label>
                <input type="text" id="specialization" name="specialization" required>
            </div>
            <button type="submit">Add Teacher</button>
        </form>
    </div>

    <script src="addTeacher.js.js"></script>
</body>
</html>
